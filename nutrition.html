<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Nutrition - AeonGYM</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="container-main site-header">
    <div class="brand">
      <div class="logo">Aeon<span class="gym">GYM</span></div>
    </div>
    <nav class="main-nav" aria-label="Primary Navigation">
      <a href="index.html">Home</a>
      <a href="training.html">Training</a>
      <a href="nutrition.html">Nutrition</a>
      <a href="community.html">Community</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main style="width:100%; padding:40px 20px; max-width:100%;" class="container-main">
    <section>
      <div class="center">
        <h2>Nutrition Calculator</h2>
        <p style="color:var(--muted)">Enter your data and get your personalized nutrition plan.</p>
      </div>

      <section class="calculator-wrapper">
        <div class="form-card" style="width:100%; max-width:none; padding:28px;">
          <h3>Calorie & Macro Calculator (Mifflin–St Jeor)</h3>
          <form id="calorie-form">
            <div class="mb-2">
              <label>Age:</label>
              <input type="number" id="age" required min="10" max="100">
            </div>
             <div class="mb-2">
              <label>Weight (kg):</label>
              <input type="number" id="weight" required min="30" max="200">
            </div>
            <div class="mb-2">
              <label>Height (cm):</label>
              <input type="number" id="height" required min="120" max="230">
            </div>
            <div class="mb-2 sex-select">
              <label>Sex:</label>
        <div class="sex-buttons">
          <input type="radio" id="male" name="sex" value="male" required>
          <label for="male" class="sex-btn">Male</label>
          <input type="radio" id="female" name="sex" value="female">
          <label for="female" class="sex-btn">Female</label>
            </div>
            <div class="mb-2">
              <label>Activity level:</label>
              <select id="activity" required>
                <option value="1.2">Sedentary</option>
                <option value="1.375">Lightly active</option>
                <option value="1.55">Moderately active</option>
                <option value="1.725">Very active</option>
                <option value="1.9">Extra active</option>
              </select>
            </div>
            <div class="mb-2">
              <label>Goal:</label>
              <select id="goal" required>
                <option value="bulk">Mass Gain</option>
                <option value="cut">Fat Loss</option>
                <option value="maintain">Maintenance</option>
              </select>
            </div>
            <button type="submit" class="btn-primary-custom">Calculate</button>
          </form>
          <div id="result" class="result"></div>
        </div>
        <div class="hero-right">
          <div class="accent-circle" aria-hidden="true"></div> <!-- всегда за контентом -->
        </div>
        <div class="background-image"></div>
        <script>
        document.getElementById('calorie-form').addEventListener('submit', function(e){
          e.preventDefault(); 
          const age = +document.getElementById('age').value;
          const weight = +document.getElementById('weight').value;
          const height = +document.getElementById('height').value;
    const sex = document.querySelector('input[name="sex"]:checked').value;
    const activity = +document.getElementById('activity').value;
    const goal = document.getElementById('goal').value;
  
    // BMR
    let bmr;
    if(sex==='male') bmr = 10*weight + 6.25*height - 5*age + 5;
    else bmr = 10*weight + 6.25*height - 5*age - 161;
  
    let calories = Math.round(bmr * activity);
  
    // Цель
    if(goal==='bulk') calories = Math.round(calories * 1.1);
    else if(goal==='cut') calories = Math.round(calories * 0.9);
  
    // Макросы
    let protein, fat, carbs;
  
    if(goal==='bulk'){
      protein = weight * 2;      // г белка/кг
      fat = weight * 1;          // г жира/кг
    } else if(goal==='cut'){
      protein = weight * 2.2;
      fat = weight * 1;
    } else {
      protein = weight * 2;
      fat = weight * 1.2;
    }
  
    const proteinCal = protein*4;
    const fatCal = fat*9;
    const carbCal = calories - proteinCal - fatCal;
    carbs = Math.round(carbCal/4);
  
    document.getElementById('result').innerHTML = `
      Calories: ${calories} kcal<br>
      Protein: ${Math.round(protein)} g<br>
      Fat: ${Math.round(fat)} g<br>
      Carbs: ${carbs} g
    `;
  });
  </script>
      </section>
    </section>
  </main>

  <footer class="container-main site-footer">
    © 2025 AeonGYM | All Rights Reserved · <a href="about.html">Contact</a>
  </footer>
</body>
</html>
