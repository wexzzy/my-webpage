  <p id="text"> Arsen Bakytzhanov </p>
  <button onclick="changeText()">Change</button>
  <script>
    function changeText() 
    {
      document.getElementById("text").textContent = "The text has been changed!";
    }
  </script>

  <div id="style" style="width:200px; height:100px; background:blue; text-align:center; line-height:100px;">Box</div>
  <button onclick="changeColor()">Change Color</button>
  <button onclick="changeFontSize()">Change Font Size</button>
  <script>
    function changeColor() {
      document.getElementById("style").style.backgroundColor = "green";
    }
    function changeFontSize() {
      document.getElementById("style").style.fontSize = "24px";
    }
  </script>

  <ul id="itemList">
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
  <button onclick="addItem()">Add Item</button>
  <button onclick="removeItem()">Remove Item</button>
  <script>
    function addItem() {
      let list = document.getElementById("itemList");
      let newItem = document.createElement("li");
      newItem.textContent = "New Item";
      list.appendChild(newItem);
    }
    function removeItem() {
      let list = document.getElementById("itemList");
      if (list.lastElementChild) list.removeChild(list.lastElementChild);
    }
  </script>

  <div id="colorBox"></div>
  <script>
    const box = document.getElementById("colorBox");
    box.addEventListener("mouseover", () => 
    {
      box.style.backgroundColor = "red";
    });
    box.addEventListener("mouseout", () => 
    {
      box.style.backgroundColor = "blue";
    });
  </script>

  <input type="text" id="input" placeholder="Type something...">
  <p id="Text"></p>
  <script>
    const input = document.getElementById("input");
    const display = document.getElementById("Text");

    input.addEventListener("keyup", () => {
      display.textContent = input.value;
    });
  </script>

<form id="myForm">
  <input type="text" id="name" placeholder="Name"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="pass" placeholder="Password"><br>
  <button type="submit">Submit</button>
</form>
<p id="error" style="color:red;"> </p>
<script>
  const form = document.getElementById("myForm");
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const pass = document.getElementById("pass").value;
    const error = document.getElementById("error");

    if (!name || !email || !pass) 
    {
      error.textContent = "All fields are required!";
    } 
    else 
    {
      error.textContent = "";
      alert("Form submitted successfully!");
    }
  });
</script>

  <div id="task8">
    <input type="text" id="task" placeholder="Enter task">
    <button onclick="addTask()">Add Task</button>
    <ul id="list"></ul>
  </div>

  <script>
    let tasks = [];

    function addTask() {
      const input = document.getElementById("task");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const taskList = document.getElementById("list");
      const li = document.createElement("li");
      li.textContent = taskText;

      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.onclick = () => {
        taskList.removeChild(li);
      };

      li.onclick = () => {
        li.classList.toggle("completed");
      };

      li.appendChild(delBtn);
      taskList.appendChild(li);

      tasks.push(taskText);
      input.value = "";
    }
  </script>
</body>
</html>
