    <div class="text-center mt-4">
      <button id="generate-btn" class="btn-primary-custom">Generate Plan</button>
    </div>

    <section id="plan" class="hidden mt-5">
      <h2 class="text-center mb-3">Your Weekly Training Plan</h2>
      <div class="table-wrapper">
        <table id="plan-table" class="table-plan">
          <thead>
            <tr>
              <th>Day</th>
              <th>Exercise</th>
              <th>Sets</th>
              <th>Reps</th>
            </tr>
          </thead>
          <tbody id="plan-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    const muscleGroups = ["chest", "back", "biceps", "triceps", "quads", "hamstrings"];
    const tableBody = document.getElementById("plan-body");
    const planSection = document.getElementById("plan");
    const generateBtn = document.getElementById("generate-btn");
  
    generateBtn.addEventListener("click", updatePlan);
  
    function updatePlan() {
      const selections = {};
      muscleGroups.forEach(group => {
        const selected = document.querySelector(`input[name="${group}"]:checked`);
        if (selected) selections[group] = selected.value;
      });
      if (Object.keys(selections).length !== muscleGroups.length) {
        alert("Please select one exercise for each muscle group before generating your plan.");
        return;
      }
      planSection.classList.remove("hidden");
      tableBody.innerHTML = "";
  
      const week = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
      const trainingDays = ["Monday", "Wednesday", "Friday"];
  
      week.forEach(day => {
        if (trainingDays.includes(day)) {
          const selectedExercises = Object.entries(selections);
          selectedExercises.forEach(([muscle, exercise], index) => {
            const row = document.createElement("tr");
            if (index === 0) {
              row.innerHTML = `
                <td rowspan="${selectedExercises.length}">${day}</td>
                <td>${exercise}</td>
                <td>${muscle === "triceps" || muscle === "biceps" ? 2 : 3}</td>
                <td>6–8</td>
              `;
            } else {
              row.innerHTML = `
                <td>${exercise}</td>
                <td>${muscle === "triceps" || muscle === "biceps" ? 2 : 3}</td>
                <td>6–8</td>
              `;
            }
            tableBody.appendChild(row);
          });
        } else {
          const restRow = document.createElement("tr");
          restRow.innerHTML = `
            <td>${day}</td>
            <td colspan="3" class="rest-day">Rest</td>
          `;
          tableBody.appendChild(restRow);
        }
      });
      planSection.scrollIntoView({ behavior: "smooth" });
    }
    const $sections = $('#muscle-accordion .acc-section');
    $sections.find('.acc-content').hide();
    $sections.first().find('.acc-content').show();
    $('#muscle-accordion').on('click', '.acc-title', function(){
      const $content = $(this).next('.acc-content');
      if ($content.is(':visible')) {
      $content.slideUp(200);
    } else {
      $('#muscle-accordion .acc-content').not($content).slideUp(200);
      $content.slideDown(200);
    }
  });
  $('#muscle-accordion').on('change', 'input[type="radio"]', function(){
    const $current = $(this).closest('.acc-section');
    const $next = $current.next('.acc-section');
    $current.addClass('done');
    if($next.length){
      $current.find('.acc-content').slideUp(200);
      $next.find('.acc-content').slideDown(200);
      $('html, body').animate({scrollTop: $next.offset().top - 20}, 250);
    }
  });
  $('#search-bar').on('input', function() {
    const query = $(this).val().toLowerCase();

    $('.exercise-card').each(function() {
        const text = $(this).find('h5').text().toLowerCase();
        $(this).toggle(text.includes(query));
    });
});
  </script>
